<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        👍<span id="number">0</span>
     </p>
     <button id="like">좋아요</button>
     <button id="hate">싫어요</button>

     <script>
        // ** 좋아요 / 싫어요 버튼 만들기 실습 
        // 좋아요 버튼 클릭 시, 숫자가 1씩 증가 
        // 싫어요 버튼 클릭 시, 숫자가 1씩 감소
        // 단, 0 밑으로 내려가지 않도록 할 것 

        // Step 1. 좋아요를 눌렀을 때 호출할 'like' 함수 생성
        // 1-1) like 함수 생성
        // 1-2) console 창에 'like function' 출력 

        
        /** 좋아요 눌렀을 때 숫자 증가하는 함수*/
        const like= () => {
            let numBtn = document.getElementById('like');
            
            numBtn.addEventListener('click', ()=>{
                document.getElementById('number').innerText = parseInt(document.getElementById('number').innerText) + 1; 
            })
        }

        // Step 2. 싫어요를 눌렀을 때 호출할 'hate'함수 생성 
        // 2-1) hate 함수 생성
        // 2-2) console 창에 'hate function' 출력
        /** 싫어요 눌렀을 때 숫자 감소하는 함수*/
        const hate=()=>{
            let numBtn = document.getElementById('hate');
            numBtn.addEventListener('click', ()=>{
            if(parseInt(document.getElementById('number').innerText)>0)
                document.getElementById('number').innerText = parseInt(document.getElementById('number').innerText) - 1; 
            })
        }


        // Step 3. 각각 버튼에 이벤트 
        // 3-1) 좋아요 버튼 => like 함수 호출
        // 3-2) 싫어요 버튼 => hate 함수 호출 
        document.getElementById('like', like());
        document.getElementById('hate', hate());

        // Step 4. 실제 로직 작성 
        // 4-1) like 함수 호출 시, id가 number인 span태그 안의 값이 1씩 증가하도록 함수 로직 변경 
        // 4-2) hate 함수 호출 시, id 가 number인 span태그 안의 값이 1씩 감소하도록 함수 로직 변경 
        // 4-3) 단, 0 이하로는 숫자가 떨어지지 않도록 

        // hint ! 
        // 1. innerText로 가져온 컨텐츠는 어떤 자료형일까? 
        // 2. 문자의 형태로 연산을 할 수 있을까? 
     </script>
</body>
</html>
