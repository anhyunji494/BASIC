<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form 태그 : 웹페이지에 입력 폼을 만들 때 사용하는 태그
    - 사용자에게 정보를 받아주는 공간
    - 필수 속성 2가지 : method (전달 방식) - get(공개)/post(패킹) 방식, action(전달 위치)
    -->

    <form method="get" action="#">
        <h3>입력</h3>

        <!-- input 태그 : 사용자가 입력할 수 있는 공간
            => value 공간에 사용자가 입력하는 값이 저장되고 있기 때문에 홀태그로 사용 
            => value 값은 contents와 다른 개념 

            ** 속성
            ★(1) name: 그룹 분류 / 입력한 값을 구분하기 위해 이름을 지정 
            (2) placeholder : 미리보기 텍스트 
            (3) autofocus : 자동 커서 설정
            ★(4) value : 기본값 설정 
            (5) readonly : 읽기 전용 지정
            (6) maxlength : 글자수 제한
        -->
        ID <input type="text" name="id" placeholder="아이디를 입력하세요." autofocus> <br>
        PW <input type="password" placeholder="비밀번호를 입력하세요." maxlength="10"> <br>
        주소 <input type="text" name="adress" placeholder="주소를 입력하세요." value="곡성" readonly> <br>

        <br>

        <!-- 여러개의 데이터를 선택해서 입력받는 select 태그 
        예) 메일선택(네이버, 다음, 카카오)

        실제 데이터를 입력하는 공간 <option> 
        ★ 반드시 value 안에 데이터를 넣어줄 것 : 컴퓨터는 오직 태그와 속성으로만 대화 가능 
        contents공간은 사용자가 이해하기 위한 데이터 

        -->

        <select>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
        </select>

        <br>

        <!-- 사용자가 선택할 수 있는 checkbox vs radio 
        1) 공통점 = 사용자에게 선택을 받아서 입력을 한다 
        2) checkbox : 복수 선택 가능
           radio : 단수 선택 가능 
           ★ name(그룹) & value(전달할 값)을 지정해야 함 
    -->

        축구<input type="checkbox" name="hobby">
        농구<input type="checkbox" name="hobby">
        야구<input type="checkbox" name="hobby">

        <br>


        남자<input type="radio" name="gender" value="man">
        여자<input type="radio" name="gender" value="woman">


        <br>

        <!-- 그 외 다양한 input-->

        <input type="file">
        <input type="color">
        <input type="number">
        <input type="range">
        <input type="date">
        <input type="datetime-local">

        <br>
        
        <!-- 작성된 데이터를 전송할 때 사용하는 태그 : <input type = "submit">
             작성된 데이터를 초기화 할 때 사용하는 태그 : <input type = "reset"> -->

        <input type="submit">
        <input type="reset">
        

        <!-- tip!! form 태그 내용 전송 시 버튼 태그를 쓰려면 반드시 type을 명시 
        <button type="button">회원가입</button>

    </form>
    <br>
    <!-- <사용자에게 많은 양의 텍스트를 입력 받는 공간 <textarea>-->
        
    <textarea cols="80" rows="50"></textarea>

</body>

</html>
