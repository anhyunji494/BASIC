<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- a태그 (anchor)
    - 현재 문서에서 다른 문서로 즉시 접근이 가능한 텍스트
    - 필수속성 : 어디로 이동) <href>
    - 내용(컨텐츠) : 내용을 클릭하면 href에 썼던 주소로 이동  -->

    <a 
        href="https://www.naver.com/" 
        target="_blank"
        >네이버로 이동하기</a>
    <a href="#">현재 페이지로 이동(새로고침)</a>

    <br>
    <!-- 실습 -->
    <a 
        href="https://smhrd.or.kr/"
        target="_blank"
        ><img 
            width="500" 
            src="./image/logo.png"</a>


    


</body>

</html>
