<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <ul> (unordered List) : 번호 없는 목록을 사용할 때 사용하는 태그  -->
    <ul type>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>


    <!-- <ol> (ordered List) : 번호 있는 목록을 사용할 때 사용하는 태그  -->
    <ol type="I">
        <li>JAVA</li>
        <li>DB</li>
        <li>HTML&CSS</li>
    </ol>

    <!-- <li> (list item) : 공통적으로 사용되는 태그 -->

    <!-- => ul, ol 모두 li 태그가 필수적으로 필요함 -->

    <h2>실습!</h2>

    구매 목록
    <ul type = "square">
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>
    샤브샤브 순서
    <ol type = "A">
        <li>육수를 넣는다.</li>
        <li>딸기와 소스를 넣는다.</li>
        <li>고기를 넣는다.</li>
    </ol>

<!-- * ul/ol을 li 태그로 묶어주는 이유 
    : 각각의 요소에 속성을 넣기 위해서  -->

</body>

</html>
