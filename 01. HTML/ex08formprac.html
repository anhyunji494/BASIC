<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <!-- 화면상에 구분이 있더라도 같은 내용을 담고 있다면, table 태그는 한번만 사용  -->


    <table width="400">
        <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left">Step 1 : 아이디/ 비번 입력</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">아이디</td>
            <td align="left"> <input type="text"></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">비밀번호</td>
            <td align="left"><input type="password"></td>
        </tr>

        <tr bgcolor="whitesmoke">
            <td align="right"> 비밀번호 확인</td>
            <td align="left"> <input type="text"></td>
        </tr>

        <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">성별 : </td>
            <td align="left">
                남<input type="radio" name="gender" value="man">
                여<input type="radio" name="gender" value="woman">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">혈액형 : </td>
            <td>
                <select>
                    <option value="A형">A형</option>
                    <option value="B형">B형</option>
                    <option value="O형">O형</option>
                    <option value="AB형">AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">생일 : </td>
            <td align="left">
                <input type="date">
            </td>
        </tr>


        <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left">Step3 : 선호도</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">취미 : </td>
            <td align="left">
                축구<input type="radio" name="hobby" value="soccer">
                야구<input type="radio" name="hobby" value="baseball">
                농구<input type="radio" name="hobby" value="basketball">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔 : </td>
            <td>
                <input type="color">
            </td>
        </tr>

        <tr bgcolor="gray" height="50px">
            <th colspan="2" align="left"> Step4 : 하고 싶은 말</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td colspan="2" align="center">
                <textarea cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" align="center">
            <td colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>

    </table>
</body>

</html>
